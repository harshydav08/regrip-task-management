<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - REGRIP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 40px;
        }

        /* Auth Forms */
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Alert Messages */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none !important;
        }

        /* Dashboard */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
        }

        .user-details h3 {
            font-size: 18px;
            margin-bottom: 2px;
        }

        .user-details p {
            font-size: 13px;
            color: #666;
        }

        .btn-logout {
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        /* Tasks Section */
        .tasks-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 150px;
        }

        .filter-group label {
            margin-bottom: 5px;
            font-size: 13px;
        }

        .filter-group select {
            padding: 8px 12px;
            font-size: 13px;
        }

        .task-card {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            position: relative;
        }

        .task-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .task-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-pending {
            background: #fff3cd;
            color: #856404;
        }

        .badge-in_progress {
            background: #cce5ff;
            color: #004085;
        }

        .badge-completed {
            background: #d4edda;
            color: #155724;
        }

        .badge-low {
            background: #e7e7e7;
            color: #555;
        }

        .badge-medium {
            background: #fff3cd;
            color: #856404;
        }

        .badge-high {
            background: #f8d7da;
            color: #721c24;
        }

        .task-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #888;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-edit:hover {
            background: #5568d3;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .btn-close:hover {
            background: #f5f5f5;
            color: #333;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-footer .btn {
            width: auto;
            padding: 10px 24px;
            margin: 0;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn-logout {
                width: 100%;
            }

            .tasks-controls {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }

            .task-actions {
                flex-direction: column;
            }

            .btn-small {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Task Management System</h1>
            <p>Built for REGRIP INDIA PVT. LTD.</p>
        </div>

        <div class="content">
            <!-- Authentication Section -->
            <div id="authSection" class="auth-container">
                <div id="alertContainer"></div>

                <!-- Login Form -->
                <div id="loginForm">
                    <h2 style="margin-bottom: 25px; text-align: center; color: #333;">Sign In with OTP</h2>
                    <form id="sendOtpForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="sendOtpBtn">
                            Send OTP
                        </button>
                    </form>
                </div>

                <!-- OTP Verification Form -->
                <div id="otpForm" class="hidden">
                    <h2 style="margin-bottom: 25px; text-align: center; color: #333;">Verify OTP</h2>
                    <form id="verifyOtpForm">
                        <div class="form-group">
                            <label for="otp">Enter 6-digit OTP</label>
                            <input type="text" id="otp" placeholder="000000" maxlength="6" pattern="[0-9]{6}" required>
                            <p style="font-size: 12px; color: #888; margin-top: 8px;">Check your email for the OTP code</p>
                        </div>
                        <button type="submit" class="btn btn-primary" id="verifyOtpBtn">
                            Verify & Login
                        </button>
                        <button type="button" class="btn btn-secondary" id="backToLoginBtn">
                            Back to Login
                        </button>
                    </form>
                </div>
            </div>

            <!-- Dashboard Section -->
            <div id="dashboardSection" class="hidden">
                <div id="dashboardAlert"></div>

                <div class="dashboard-header">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <div class="user-details">
                            <h3>Welcome back!</h3>
                            <p id="userEmail">user@example.com</p>
                        </div>
                    </div>
                    <button class="btn-logout" id="logoutBtn">Logout</button>
                </div>

                <!-- Add Task Button -->
                <button class="btn btn-primary" id="addTaskBtn" style="margin-bottom: 25px;">
                    + Add New Task
                </button>

                <!-- Filter Controls -->
                <div class="tasks-controls">
                    <div class="filter-group">
                        <label>Status</label>
                        <select id="filterStatus">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Priority</label>
                        <select id="filterPriority">
                            <option value="">All Priorities</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <!-- Tasks List -->
                <div id="tasksList"></div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <button class="btn-close" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <div class="form-group">
                        <label for="taskTitle">Title *</label>
                        <input type="text" id="taskTitle" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus">
                            <option value="pending">Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="datetime-local" id="taskDueDate">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelModalBtn">Cancel</button>
                <button class="btn btn-primary" id="saveTaskBtn">Save Task</button>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'http://localhost:3000/api';
        
        // State Management
        let authState = {
            accessToken: localStorage.getItem('accessToken'),
            refreshToken: localStorage.getItem('refreshToken'),
            userEmail: localStorage.getItem('userEmail')
        };

        let currentEditingTaskId = null;

        // DOM Elements
        const authSection = document.getElementById('authSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const loginForm = document.getElementById('loginForm');
        const otpForm = document.getElementById('otpForm');
        const taskModal = document.getElementById('taskModal');
        const alertContainer = document.getElementById('alertContainer');
        const dashboardAlert = document.getElementById('dashboardAlert');

        // Initialize App
        window.addEventListener('DOMContentLoaded', () => {
            if (authState.accessToken) {
                showDashboard();
                loadTasks();
            }
        });

        // Alert Functions
        function showAlert(message, type = 'info', container = alertContainer) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        // Auth Functions
        document.getElementById('sendOtpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('sendOtpBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Sending OTP...';

            try {
                const response = await fetch(`${API_URL}/auth/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    authState.userEmail = email;
                    showAlert('OTP sent successfully! Check your email.', 'success');
                    loginForm.classList.add('hidden');
                    otpForm.classList.remove('hidden');
                } else {
                    showAlert(data.error || 'Failed to send OTP', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send OTP';
            }
        });

        document.getElementById('verifyOtpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;
            const btn = document.getElementById('verifyOtpBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Verifying...';

            try {
                const response = await fetch(`${API_URL}/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: authState.userEmail, otp })
                });

                const data = await response.json();

                if (response.ok) {
                    authState.accessToken = data.data.accessToken;
                    authState.refreshToken = data.data.refreshToken;
                    authState.userEmail = data.data.user.email;
                    
                    localStorage.setItem('accessToken', authState.accessToken);
                    localStorage.setItem('refreshToken', authState.refreshToken);
                    localStorage.setItem('userEmail', authState.userEmail);

                    showDashboard();
                    loadTasks();
                } else {
                    showAlert(data.error || 'Invalid OTP', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Verify & Login';
            }
        });

        document.getElementById('backToLoginBtn').addEventListener('click', () => {
            otpForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            document.getElementById('otp').value = '';
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            authState = { accessToken: null, refreshToken: null, userEmail: null };
            location.reload();
        });

        function showDashboard() {
            authSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');
            document.getElementById('userEmail').textContent = authState.userEmail;
            document.getElementById('userAvatar').textContent = authState.userEmail.charAt(0).toUpperCase();
        }

        // Task Functions
        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authState.accessToken}`
                }
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            const response = await fetch(`${API_URL}${endpoint}`, options);
            
            if (response.status === 401) {
                // Token expired, try refresh
                const refreshed = await refreshAccessToken();
                if (refreshed) {
                    options.headers.Authorization = `Bearer ${authState.accessToken}`;
                    return fetch(`${API_URL}${endpoint}`, options);
                } else {
                    localStorage.clear();
                    location.reload();
                }
            }

            return response;
        }

        async function refreshAccessToken() {
            try {
                const response = await fetch(`${API_URL}/auth/refresh-token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refreshToken: authState.refreshToken })
                });

                const data = await response.json();
                if (response.ok) {
                    authState.accessToken = data.data.accessToken;
                    localStorage.setItem('accessToken', authState.accessToken);
                    return true;
                }
            } catch (error) {
                console.error('Token refresh failed:', error);
            }
            return false;
        }

        async function loadTasks() {
            const status = document.getElementById('filterStatus').value;
            const priority = document.getElementById('filterPriority').value;
            
            let endpoint = '/tasks?';
            if (status) endpoint += `status=${status}&`;
            if (priority) endpoint += `priority=${priority}&`;

            try {
                const response = await apiCall(endpoint);
                const data = await response.json();

                if (response.ok) {
                    displayTasks(data.data.tasks || data.data);
                } else {
                    showAlert(data.error || 'Failed to load tasks', 'error', dashboardAlert);
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error', dashboardAlert);
            }
        }

        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');
            
            if (!tasks || tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <h3>No tasks found</h3>
                        <p>Create your first task to get started!</p>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                    </div>
                    <div class="task-badges">
                        <span class="badge badge-${task.status}">${formatStatus(task.status)}</span>
                        <span class="badge badge-${task.priority}">${formatPriority(task.priority)}</span>
                    </div>
                    ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    <div class="task-meta">
                        ${task.due_date ? `<span>üìÖ Due: ${formatDate(task.due_date)}</span>` : ''}
                        <span>üïê Created: ${formatDate(task.created_at)}</span>
                    </div>
                    <div class="task-actions">
                        <button class="btn-small btn-edit" onclick="editTask(${task.id})">Edit</button>
                        <button class="btn-small btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('filterStatus').addEventListener('change', loadTasks);
        document.getElementById('filterPriority').addEventListener('change', loadTasks);

        document.getElementById('addTaskBtn').addEventListener('click', () => {
            currentEditingTaskId = null;
            document.getElementById('modalTitle').textContent = 'Add New Task';
            document.getElementById('taskForm').reset();
            taskModal.classList.remove('hidden');
        });

        document.getElementById('closeModalBtn').addEventListener('click', closeModal);
        document.getElementById('cancelModalBtn').addEventListener('click', closeModal);

        function closeModal() {
            taskModal.classList.add('hidden');
            document.getElementById('taskForm').reset();
            currentEditingTaskId = null;
        }

        document.getElementById('saveTaskBtn').addEventListener('click', async () => {
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const status = document.getElementById('taskStatus').value;
            const priority = document.getElementById('taskPriority').value;
            const dueDate = document.getElementById('taskDueDate').value;

            if (!title) {
                alert('Title is required');
                return;
            }

            const taskData = {
                title,
                description,
                status,
                priority,
                ...(dueDate && { dueDate: new Date(dueDate).toISOString() })
            };

            const btn = document.getElementById('saveTaskBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Saving...';

            try {
                const endpoint = currentEditingTaskId ? `/tasks/${currentEditingTaskId}` : '/tasks';
                const method = currentEditingTaskId ? 'PUT' : 'POST';
                
                const response = await apiCall(endpoint, method, taskData);
                const data = await response.json();

                if (response.ok) {
                    showAlert(`Task ${currentEditingTaskId ? 'updated' : 'created'} successfully!`, 'success', dashboardAlert);
                    closeModal();
                    loadTasks();
                } else {
                    showAlert(data.error || 'Failed to save task', 'error', dashboardAlert);
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error', dashboardAlert);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Save Task';
            }
        });

        window.editTask = async (taskId) => {
            try {
                const response = await apiCall(`/tasks/${taskId}`);
                const data = await response.json();

                if (response.ok) {
                    const task = data.data;
                    currentEditingTaskId = taskId;
                    
                    document.getElementById('modalTitle').textContent = 'Edit Task';
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDescription').value = task.description || '';
                    document.getElementById('taskStatus').value = task.status;
                    document.getElementById('taskPriority').value = task.priority;
                    
                    if (task.due_date) {
                        const date = new Date(task.due_date);
                        document.getElementById('taskDueDate').value = date.toISOString().slice(0, 16);
                    }
                    
                    taskModal.classList.remove('hidden');
                }
            } catch (error) {
                showAlert('Failed to load task details', 'error', dashboardAlert);
            }
        };

        window.deleteTask = async (taskId) => {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await apiCall(`/tasks/${taskId}`, 'DELETE');

                if (response.ok) {
                    showAlert('Task deleted successfully!', 'success', dashboardAlert);
                    loadTasks();
                } else {
                    showAlert('Failed to delete task', 'error', dashboardAlert);
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error', dashboardAlert);
            }
        };

        // Utility Functions
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatStatus(status) {
            return status.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function formatPriority(priority) {
            return priority.charAt(0).toUpperCase() + priority.slice(1);
        }
    </script>
</body>
